<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Orange.com </title>


    <style>
        /* This is for the Header, Nav, Aside, Main - Didn't make root variables */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            display:flex;
            align-items: center;
            justify-content: center;

            height: 25vh;
            background-color: orange    ;

        }

        nav ul{

            display: flex;
            flex-direction: row;
            gap: 3rem;

            justify-content: center;
            align-items: center;

            height: 10vh;
            background-color: gray;
        }

        nav ul li{
            list-style: none;
        }

        nav ul li a{
            text-decoration: none;
        }

        div.content{
            
            display: flex;
            gap: 3rem;

            line-height: 1.5;

            font-size: 1.5rem;

            margin-top: 3rem;
            margin-left: 3rem;

        }

        aside{
            width: 20vw;
            height: auto;
            background-color: ;
            text-align: center;

            border-radius: 1rem;
            border: solid 1px black;

        }
        aside p{
            text-align: center;
            
        }

        aside h3{
            font-size:2rem;
        }

        footer{
            display: flex;
            justify-content: center;
            align-items: center;

            height: 15vh;
            margin-top: 3rem;
            background-color: orange;
        }
        
 /* contact page styling (main) ----------------------------------------------------*/
        main{
            display:flex;
            flex-direction: row;

        }
        main div.left{
            width: 60vw;
            text-align: center;
        }

        main div.left form{
            display: flex;
            flex-direction: column;
            gap: 1.5rem;

        }
        main div.left h3{
            margin-bottom: 1rem;
        }
        main div.right{
            
            width:40vw;
            text-align: center;
        }

        main div.right p{
            font-size: 1rem;
        }


        .left form{
            display: flex;
            gap: 1.5rem;
        }
        form input{
            height: 6vh;
            padding-left: 0.5rem;
        }

        .comment-box{
            height: 12vh;
        }

        .send-btn{
            text-align: center;
            height: 6vh;
            width: 15vw;
            
        }


        
        
        

    </style>
</head>
<body>

    <header>
        <img src="assets/images/logo.png" alt="ORANGE" width="200" height="200">
        <p>PLACEHOLDER</p>
    </header>

    <nav>
        <ul>
            <li><a>PLACEHOLDER</a></li>
            <li><a>PLACEHOLDER</a></li>
            <li><a>PLACEHOLDER</a></li>
            <li><a>NOTE:THERE MIGHT BE MORE LINKS</a></li>
        </ul>
    </nav>

    <div class="content">
        <!-- We dont need Aside (side bar) for this page-->

        <main>
           <div class="left">
                <h3>Feedback</h3>
                <form>
                    <input type="text" id="username" placeholder="Name" required></input>

                    <input type="email" id="email-box" placeholder="abc@gmail.com" required>

                    <input type="tel" id="phone" placeholder="+971 XXXXXXXXXX" required>

                    <input type="text" id="comment" class="comment-box" placeholder="Comment" required>

                    <button type="submit" id="sendBtn" class="send-btn">Send Feedback</button>
                    
                    
                </form>


           </div>

           <div class="right">
                <h3>Information</h3>
                <p>info@....com</p>
                <h3>Sales</h3>
                <p>orders@....com</p>
                <h3>Contact Us</h3>
                <p>+971589255005</p>
                <h3>follow Us</h3>
                <img src="assets/images/follow-us.png" alt="label">
                
           </div>
            
        </main>

    </div>

    <footer>
        &copy; 2025 Project2
    </footer>
</body>
</html>
